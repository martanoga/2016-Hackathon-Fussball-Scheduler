<!DOCTYPE html>
<html ng-app='fussball.scheduler'>

<head>
    <meta charset="utf-8" />
    <title>Fussball scheduler</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <!--script src="https://cdn.pubnub.com/pubnub.min.js"></script-->
    <script src="lib/pubnub/web/pubnub.min.js"></script>
</head>

<body>
    <div ng-controller="NavigationController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Fussball scheduler</span>
                <span flex></span>
                <a ng-if="authenticated" ui-sref="signout">
                    <md-button class="md-raised md-warn">Sign Out</md-button>
                </a>
            </div>
        </md-toolbar>
    </div>
    <img class="heroImage" ng-if="!authenticated" src="images/foosball_table.jpg" />
    <img class="heroImage" ng-if="authenticated" src="images/foosball_table_small.jpg" />

    <div id="app" ui-view></div>

    <script src="javascripts/channels/channels.js"></script>
    <script src="javascripts/auth/auth.js"></script>
    <script src="javascripts/app.js"></script>
</body>

</html>
