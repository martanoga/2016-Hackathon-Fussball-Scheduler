<md-dialog aria-label="Mango (Fruit)" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{channel.name}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        {{textContent}}
      </div>

      <md-content class='md-padding' layout="row" flex layout-align="center center">
          <md-card class="card" ng-repeat="user in users">
            <img class="userthumnail" ng-src="{{user.photo}}" alt="{{user.name}}" />
            <md-tooltip md-direction="right">
              {{user.name}}
            </md-tooltip>
          </md-card>
      </md-content>



    </md-dialog-content>
    <md-dialog-actions layout="row">

      <md-button class="md-primary md-raised" ng-click="go()" md-autofocus>
        {{actionName}}
      </md-button>
    </md-dialog-actions>
  </form>

</md-dialog>
