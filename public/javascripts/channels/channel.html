<div> {{channel.name}} 
    <button ng-if="!channel.subscribed" ng-click="subscribe()">Subscribe</button>
    <button ng-if="channel.subscribed" ng-click="unsubscribe()">Unsubscribe</button>
    <button ng-if="channel.eventInProgress&&channel.subscribed" ng-disabled="channel.joined" ng-click="joinEvent()">Join</button>
    <button ng-if="!channel.eventInProgress&&channel.subscribed" ng-click="startEvent()">Start</button>
</div>
